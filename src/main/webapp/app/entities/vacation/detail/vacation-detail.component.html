<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vacation">
      <h2 data-cy="vacationDetailsHeading"><span jhiTranslate="scEyEmployeeApp.vacation.detail.title">Vacation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vacation.id }}</span>
        </dd>
        <dt><span jhiTranslate="scEyEmployeeApp.vacation.startDate">Start Date</span></dt>
        <dd>
          <span>{{ vacation.startDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="scEyEmployeeApp.vacation.endDate">End Date</span></dt>
        <dd>
          <span>{{ vacation.endDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vacation', vacation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
